<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse-Array</title>
</head>

<body>
    <h2>
        Task-1
    </h2>
    <h4>
        Reverse array
    </h4>


    <script>
        // Reverse Array
        function reverseArray(arr) {
            let reversedArr = [];
            for (let i = 0; i < arr.length; i++) {
                reversedArr.unshift(arr[i]);
            }
            return reversedArr;
        }

        console.log(reverseArray([1, 2, 3, 4]));
    </script>
</body>

</html>
